<h1>Create a New Card</h1>
<div class="form-group">
  <form>
    <label for="card-contents">Card Contents</label>
    <textarea class="form-control" id="card-contents" rows="24"></textarea>
    <label for="tags">Tags</label>
    <input type="text" class="form-control" id="tags" placeholder="eg. controller, validation, input" onfocus="placeholder=''" onblur="placeholder='eg. controller, validation, input'"></input>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
